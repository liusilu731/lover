<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>我的照片</title>

<style>body{font-family: "microsoft yahei";}</style>

<link href="css\sequence-theme.mono.css" rel="stylesheet" media="all">

<style>
body {
  margin: 0;
  padding: 0;
}
</style>

</head>
<body>

<div id="sequence" class="seq">
	<ul class="seq-canvas">
	
		<li class="seq-step1 seq-valign seq-in">
			<div class="seq-vcenter">
				<img data-seq class="seq-feature" src="photo/4.jpg" alt="Yeah!!" width="389" height="300" srcset="photo/4.jpg 1x, photo/4.jpg 4x" />
				<h2 data-seq class="seq-title">Yeah!!</h2>
			</div>
		</li>
		<li class="seq-step2 seq-valign">
			<div class="seq-vcenter">
				<img data-seq class="seq-feature" src="photo/3.jpg" alt="最右边是我！" width="325" height="300" srcset="photo/13.jpg 1x, photo/13.jpg 4x" />
				<h2 data-seq class="seq-title">最右边是我</h2>
			</div>
		</li>
		<li class="seq-step3 seq-valign">
			<div class="seq-vcenter">
				<img data-seq class="seq-feature" src="photo/19.jpg" alt="奶茶的快乐" width="350" height="300" srcset="photo/19.jpg 1x, photo/19.jpg 4.9x" />
				<h2 data-seq class="seq-title">奶茶的快乐</h2>
			</div>
		</li>
		<li class="seq-step3 seq-valign">
			<div class="seq-vcenter">
				<img data-seq class="seq-feature" src="photo/12.jpg" alt="hello" width="350" height="300" srcset="photo/12.jpg 1x, photo/12.jpg 1.3x" />
				<h2 data-seq class="seq-title">hello</h2>
			</div>
		</li>
	</ul>

	<fieldset class="seq-nav" aria-label="Slider buttons" aria-controls="sequence">
	
		<button type="button" class="seq-prev" aria-label="Previous">
			<img src="photo/prev.svg" alt="Previous" />
		</button>
	
		<ul role="navigation" aria-label="Pagination" class="seq-pagination">
			<li class="seq-current">
				<a href="#step1" rel="step1" title="Go to one">
					<img src="photo/4.jpg" alt="Yeah!!" width="50" height="40" />
				</a>
			</li>
			<li>
				<a href="#step2" rel="step2" title="Go to two">
					<img src="photo/13.jpg" alt="最右边是我" width="50" height="40" />
				</a>
			</li>
			<li>
				<a href="#step3" rel="step3" title="Go to three">
					<img src="photo/19.jpg" alt="奶茶的快乐" width="50" height="40" />
				</a>
			</li>
			<li>
				<a href="#step3" rel="step3" title="Go to four">
					<img src="photo/12.jpg" alt="hello" width="50" height="40" />
				</a>
			</li>
		</ul>
	
		<button type="button" class="seq-next" aria-label="Next">
			<img src="photo/next.svg" alt="Next" />
		</button>
	
	</fieldset>
</div>

<script src="scripts\imagesloaded.pkgd.min.js"></script>
<script src="scripts\hammer.min.js"></script>
<script src="scripts\sequence.min.js"></script>
<script src="scripts\sequence-theme.mono.js"></script>

</body>
</html>
